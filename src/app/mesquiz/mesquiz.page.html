<ion-content>
  <div *ngFor="let quiz of myQuiz">
    <ion-grid>
      <ion-row>
        <ion-col>
          <p>{{quiz.quiz.date * 1000 | date: 'dd/MM'}}</p>
        </ion-col>
        <ion-col>
          <ion-button (click)="goToQuiz(quiz.quiz.quizId)" *ngIf="!quiz.isRep">
            Go
          </ion-button>
          <ion-button (click)="goToRes(quiz.quiz.quizId)" *ngIf="quiz.isRep">
            RÃ©sultat
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="home-outline" (click)="goToHome()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
