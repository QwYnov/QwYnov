<ion-row>
  <ion-col style="text-align: center">
    <ion-img src="../../assets/img/logo_blanc.png"></ion-img>
  </ion-col>
</ion-row>

<ion-content>
  <ion-grid class="ion-text-center grid">
    <ion-row>
      <ion-col>
        <ion-card (click)="quizApi()" class="card">
          <ion-card-header>
            <ion-card-title><ion-icon name="globe-outline"></ion-icon></ion-card-title>
          </ion-card-header>
        
          <ion-card-content >
            Quiz API
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card (click)="quizInternaute()" class="card">
          <ion-card-header>
            <ion-card-title><ion-icon name="people-outline"></ion-icon></ion-card-title>
          </ion-card-header>
        
          <ion-card-content >
            Quiz internautes
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
      <ion-row>
      <ion-col>
        <ion-card (click)="mesQuiz()" class="card">
          <ion-card-header>
            <ion-card-title><ion-icon name="person-outline"></ion-icon></ion-card-title>
          </ion-card-header>
        
          <ion-card-content >
            Mes quiz
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col><ion-card (click)="toCreationQuestion()" class="card">
        <ion-card-header>
          <ion-card-title><ion-icon name="help-outline"></ion-icon></ion-card-title>
        </ion-card-header>
      
        <ion-card-content >
          Ajouter une question
        </ion-card-content>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="exit-outline" (click)="logout()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
