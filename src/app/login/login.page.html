<ion-row>
  <ion-col style="text-align: center">
    <ion-img src="../../assets/img/logo_blanc.png"></ion-img>
  </ion-col>
</ion-row>

<ion-content>
  <form
    style="background-color: #050934"
    class="form"
    [formGroup]="validations_form"
    (ngSubmit)="loginUser(validations_form.value)"
  >
    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div
          class="error-message"
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)"
        >
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input
        type="password"
        formControlName="password"
        class="form-controll"
        required
      ></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div
          class="error-message"
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)"
        >
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-row style="text-align: center !important">
      <ion-col>
        <ion-button
          class="submit-btn"
          type="submit"
          [disabled]="!validations_form.valid"
          >Log In</ion-button
        >
      </ion-col>
    </ion-row>
    <label class="error-message">{{errorMessage}}</label>
  </form>
  <p class="go-to-register">
    Pas encore de compte? <a (click)="goToRegisterPage()">Cr√©er un compte</a>
  </p>
</ion-content>
