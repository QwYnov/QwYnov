<ion-row>
  <ion-col style="text-align: center">
    <ion-img src="../../assets/img/logo_blanc.png"></ion-img>
  </ion-col>
</ion-row>

<ion-content>
  <form (ngSubmit)="quizForms()" [formGroup]="quizForm" >
    <div class="form">
      <ion-item>
        <ion-label>Nombre de questions: </ion-label>
        <ion-input
          type="number"
          max="20"
          min="1"
          formControlName="question"
          placeholder="Nombre de question (1 à 20)"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Temps par question: </ion-label>
        <ion-input
          type="number"
          max="120"
          min="0"
          step="15"
          formControlName="timer"
          placeholder="Temps par question (15 à 120)"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Difficulté: </ion-label>
        <ion-select okText="Valildé" cancelText="Annulé"
          placeholder="Difficulté"
          formControlName="difficulty"
        >
          <ion-select-option value="">Indifférent</ion-select-option>
          <ion-select-option value="Easy">Facile</ion-select-option>
          <ion-select-option value="Medium">Moyen</ion-select-option>
          <ion-select-option value="Hard">Difficile</ion-select-option>
        </ion-select>
      </ion-item>
    </div>
    
    
    <ion-row style="text-align: center !important;">
      <ion-col>
        <ion-button (click)="openModal()" > Inviter un ami </ion-button>
      </ion-col>
      <ion-col>
        <ion-button *ngIf="invitedFriends[0]" type="submit" block>Créer une partie</ion-button>
        <ion-button *ngIf="!invitedFriends[0]" disabled type="submit" block>Créer une partie</ion-button>
      </ion-col>
    </ion-row>
  </form>  
  
  <div *ngIf="invitedFriends[0]" style="color: white;">
    <p>Amis dans la room:</p>
    <p *ngFor="let friend of invitedFriends[0]">- {{friend.pseudo}}</p>
  </div>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="home-outline" (click)="goToHome()"></ion-icon>
  </ion-fab-button>
</ion-fab>
